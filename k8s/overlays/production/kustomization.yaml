apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base
  - llm-loadbalancer.yaml

# Override namespace if needed
namespace: analysis

# Production-specific labels
commonLabels:
  environment: production

# Generate ConfigMap with production values
configMapGenerator:
  - name: llm-config
    envs:
      - config.env
    options:
      disableNameSuffixHash: true

# Replacements to inject config values into manifests
replacements:
- source:
    fieldPath: data.AWS_REGION
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.initContainers.[name=model-sync].env.[name=AWS_DEFAULT_REGION].value
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.VLLM_IMAGE
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].image
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.MODEL_REPO_DASHED
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].args.0
    options:
      delimiter: models--
      index: 1
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.MODEL_REPO
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].args.1
    options:
      delimiter: =
      index: 1
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.MODEL_MAX_LENGTH
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].args.2
    options:
      delimiter: =
      index: 1
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.MODEL_GPU_MEMORY_UTIL
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].args.4
    options:
      delimiter: =
      index: 1
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.LLM_MEMORY_LIMIT
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].resources.limits.memory
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.LLM_MEMORY_REQUEST
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].resources.requests.memory
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.LLM_CPU_LIMIT
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].resources.limits.cpu
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.LLM_CPU_REQUEST
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=llm].resources.requests.cpu
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.EMPTYDIR_SIZE
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.volumes.[name=model-cache].emptyDir.sizeLimit
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.INSTANCE_TYPE
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - spec.template.spec.nodeSelector.[node.kubernetes.io/instance-type]
    select:
      kind: Deployment
      name: llm
- source:
    fieldPath: data.AWS_ACCOUNT_ID
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - metadata.annotations.[eks.amazonaws.com/role-arn]
    options:
      delimiter: ':'
      index: 4
    select:
      kind: ServiceAccount
      name: model-downloader
- source:
    fieldPath: data.IAM_ROLE_NAME
    kind: ConfigMap
    name: llm-config
  targets:
  - fieldPaths:
    - metadata.annotations.[eks.amazonaws.com/role-arn]
    options:
      delimiter: /
      index: 1
    select:
      kind: ServiceAccount
      name: model-downloader

# Additional labels for all resources
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/part-of: llm-deployment

# Production-specific patches
# Override download script with fixed version
patchesStrategicMerge:
  - download-llm-fixed.yaml

# Update nodeSelector to match actual node labels
patches:
  - target:
      kind: Deployment
      name: llm
    patch: |-
      - op: replace
        path: /spec/template/spec/nodeSelector/workload
        value: personaplex-server
      - op: add
        path: /spec/template/spec/initContainers/0/env/-
        value:
          name: AWS_ACCOUNT_ID
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: AWS_ACCOUNT_ID
      - op: add
        path: /spec/template/spec/initContainers/0/env/-
        value:
          name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: AWS_REGION
      - op: add
        path: /spec/template/spec/initContainers/0/env/-
        value:
          name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: S3_BUCKET_NAME
      - op: add
        path: /spec/template/spec/initContainers/0/env/-
        value:
          name: MODEL_REPO
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: MODEL_REPO
      - op: add
        path: /spec/template/spec/initContainers/0/env/-
        value:
          name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: MODEL_NAME
