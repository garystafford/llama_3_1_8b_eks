apiVersion: v1
kind: Service
metadata:
  name: llm-external
  namespace: analysis
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app: llm
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  loadBalancerSourceRanges:
    - 69.74.206.198/32  # Your current IP - restrict access to your IP only
  type: LoadBalancer
